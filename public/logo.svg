<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e59600;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="zestGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd075;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb400;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="60" cy="60" r="60" fill="url(#bgGradient)" />
  
  <!-- Inner zest/citrus segments -->
  <path d="M60 20 C75 20, 85 30, 85 45 C85 60, 75 70, 60 70 C45 70, 35 60, 35 45 C35 30, 45 20, 60 20 Z" fill="url(#zestGradient)" opacity="0.3" />
  <path d="M60 30 C70 30, 77 37, 77 47 C77 57, 70 64, 60 64 C50 64, 43 57, 43 47 C43 37, 50 30, 60 30 Z" fill="url(#zestGradient)" opacity="0.5" />
  
  <!-- Letter Z with custom styling -->
  <text x="60" y="78" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" stroke="rgba(0,0,0,0.1)" stroke-width="1">Z</text>
  
  <!-- Small accent dots -->
  <circle cx="45" cy="45" r="2" fill="white" opacity="0.6" />
  <circle cx="75" cy="45" r="2" fill="white" opacity="0.6" />
  <circle cx="45" cy="75" r="2" fill="white" opacity="0.6" />
  <circle cx="75" cy="75" r="2" fill="white" opacity="0.6" />
</svg>
